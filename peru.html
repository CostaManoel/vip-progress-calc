<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Progress Calculator - Peru</title>
    <style>        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #192c38;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .Logo {
            width: 100px;
            height: auto;
            margin: 0 auto 50px;
            display: block;
            }

        .container {
            width: 450px;
            margin-top: -50px;
            padding: 20px;
            background-color: #122431;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #192c38;
            box-sizing: border-box;
            position: relative;
            z-index: 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }
        input, select, button {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #192c38;
            border-radius: 4px;
            background-color: #1a2c38;
            color: #ffffff;
            width: 100%;
            outline: none;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #1475e1;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
        button {
            background-color: #1475e1;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #105eb4;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffffff;
            text-align: center;
        }
        .result-content {
            margin-bottom: 10px;
        }
        .copy-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .progress-container span {
            color: #ffffff;
            font-size: 16px;
        }
        .copy-icon {
            cursor: pointer;
            color: #1475e1;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .copy-icon:hover {
            color: #105eb4;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .Logo {
                top: 150px;
                width: 80px;
            }
            .container {
                width: 90%;
                margin-top: 120px;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            .result {   
                font-size: 16px;
            }
        }
    </style>
</head>

        <label for="level">Current VIP Level:</label>
        <select id="level">
            <option value="0">Non-VIP</option>
            <option value="38000">Bronze</option>
            <option value="200000">Silver</option>
            <option value="400000">Gold</option>
            <option value="1000000">Platinum I</option>
            <option value="2000000">Platinum II</option>
        </select>

        <label for="progress">Progress:</label>
        <div class="progress-container">
            <input type="number" id="progress" placeholder="0.00" min="0" max="99.99" step="0.01" autocomplete="off">
            <span>%</span>
        </div>
        <button onclick="calc()">Calc</button>
        <div class="result" id="result"></div>
    </div>
    <a href="index.html" style="
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #1475e1;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
">Back to Home</a>
    <footer>
        Version 1.0 - Peru
    </footer>

    <script>
        const levels = [
            { nome: "No VIP", valor: 0 },
            { nome: "Bronce", valor: 38000 },
            { nome: "Plata", valor: 200000 },
            { nome: "Oro", valor: 400000 },
            { nome: "Platino I", valor: 1000000 },
            { nome: "Platino II", valor: 2000000 },
            { nome: "Platino III", valor: 4000000 },            
        ];

        function calc() {
            const progress = parseFloat(document.getElementById("progress").value);
            const level = parseFloat(document.getElementById("level").value);

            if (isNaN(progress)) {
                alert("Please enter a numeric value for progress");
                return;
            }

            if (progress < 0 || progress > 99.99) {
                alert("The progress must be between 0 and 99.99");
                return;
            }

            const levelIndex = levels.findIndex(l => l.valor === level);
            if (levelIndex === -1) {
                alert("Invalid level selected");
                return;
            }

            const nextLevel = levels[levelIndex + 1];

            if (!nextLevel) {
                document.getElementById("result").innerHTML = `
                    <div class="result-content">No next level available</div>
                `;
                return;
            }

            const totalNeeded = nextLevel.valor - level;
            const amountAchieved = (progress / 100) * totalNeeded;
            const remainingAmount = totalNeeded - amountAchieved;

            const resultText = `Tendrías que apostar alrededor de S/ ${remainingAmount.toLocaleString('es-CO')} en el casino para alcanzar el siguiente nivel (${nextLevel.nome}).<br><br>Recuerda que en apuestas deportivas el VIP progresa 3 veces más rápido ⚽🏀🏐😉`;

            document.getElementById("result").innerHTML = `
                <div class="result-content">${resultText}</div>
                <div class="copy-container">
                    <span class="copy-icon" id="copy-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                    </span>
                </div>
            `;

            const copyIcon = document.getElementById("copy-icon");
            copyIcon.addEventListener("click", function () {
                const textToCopy = `Tendrías que apostar alrededor de S/ ${remainingAmount.toLocaleString('es-CO')} en el casino para alcanzar el siguiente nivel (${nextLevel.nome}).\n\nRecuerda que en apuestas deportivas el VIP progresa 3 veces más rápido⚽🏀🏐😉`;
                navigator.clipboard.writeText(textToCopy).then(function () {
                    const originalHTML = copyIcon.innerHTML;
                    copyIcon.innerHTML = 'Copied!';
                    setTimeout(function() {
                        copyIcon.innerHTML = originalHTML;
                    }, 1000);
                }).catch(function () {
                    console.error("Erro ao copiar o resultado.");
                });
            });
        }

        function clearResult() {
            document.getElementById("result").innerHTML = "";
        }

        document.getElementById("level").addEventListener("change", clearResult);
        document.getElementById("progress").addEventListener("input", clearResult);
        document.getElementById("progress").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                calc();
            }
        });
    </script>
