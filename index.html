<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de progresso VIP</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #192c38;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* Alinha os itens verticalmente */
        }
        .Logo {
            position: absolute; /* Posiciona a logo de forma absoluta */
            top: 100px; /* Distância do topo da página */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta a centralização */
            width: 100px; /* Tamanho da logo */
            height: auto; /* Mantém a proporção */
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #122431;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #192c38;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }
        input, select, button {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #192c38;
            border-radius: 4px;
            background-color: #1a2c38;
            color: #ffffff;
            width: 100%;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #1475e1;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%231475e1%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
        button {
            background-color: #1475e1;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #105eb4;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffffff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .progress-container span {
            color: #1475e1;
            font-size: 16px;
        }
        .copy-icon {
            cursor: pointer;
            color: #1475e1;
            transition: color 0.3s ease;
        }
        .copy-icon:hover {
            color: #105eb4;
        }
        /* Estilos do rodapé */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <svg class="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 499.9">
        <!-- Conteúdo do SVG -->
    </svg>
    <div class="container">
        <h1>Calculadora de progresso VIP</h1>
        <label for="level">Nível Atual:</label>
        <select id="level">
            <option value="0">Não VIP</option>
            <option value="60000">Bronze</option>
            <option value="300000">Prata</option>
            <option value="600000">Ouro</option>
            <option value="1500000">Platina I</option>
            <option value="3000000">Platina II</option>
            <option value="6000000">Platina III</option>
            <option value="15000000">Platina IV</option>
            <option value="30000000">Platina V</option>
            <option value="60000000">Platina VI</option>
            <option value="150000000">Diamante I</option>
            <option value="300000000">Diamante II</option>
            <option value="600000000">Diamante III</option>
            <option value="1500000000">Diamante IV</option>
            <option value="3000000000">Diamante V</option>
        </select>
        <label for="progress">Progresso:</label>
        <div class="progress-container">
            <input type="number" id="progress" placeholder="0.00" min="0" max="99.99" step="0.01" autocomplete="off">
            <span>%</span>
        </div>
        <button onclick="calc()">Calcular</button>
        <div class="result" id="result"></div>
    </div>

    <!-- Rodapé com a versão da página -->
    <footer>
        Versão 1.0
    </footer>

    <script>
        const levels = [
            { nome: "Não VIP", valor: 0 },
            { nome: "Bronze", valor: 60000 },
            { nome: "Prata", valor: 300000 },
            { nome: "Ouro", valor: 600000 },
            { nome: "Platina I", valor: 1500000 },
            { nome: "Platina II", valor: 3000000 },
            { nome: "Platina III", valor: 6000000 },
            { nome: "Platina IV", valor: 15000000 },
            { nome: "Platina V", valor: 30000000 },
            { nome: "Platina VI", valor: 60000000 },
            { nome: "Diamante I", valor: 150000000 },
            { nome: "Diamante II", valor: 300000000 },
            { nome: "Diamante III", valor: 600000000 },
            { nome: "Diamante IV", valor: 1500000000 },
            { nome: "Diamante V", valor: 3000000000 },
            { nome: "Obsidian", valor: 6000000000 } // Mantido para cálculo, mas não aparece no <select>
        ];

        function calc() {
            const progress = parseFloat(document.getElementById("progress").value);
            const level = parseFloat(document.getElementById("level").value);

            // Validar entrada de progresso
            if (isNaN(progress)) {
                alert("Por favor, insira um valor numérico para o progresso.");
                return;
            }

            if (progress < 0 || progress > 99.99) {
                alert("O progresso deve estar entre 0 e 99.99.");
                return;
            }

            // Encontrar o índice do nível atual
            const levelIndex = levels.findIndex(l => l.valor === level);
            if (levelIndex === -1) {
                alert("Nível inválido selecionado.");
                return;
            }

            // Pegar o próximo nível
            const nextLevel = levels[levelIndex + 1];

            // Verificar se há um próximo nível
            if (!nextLevel) {
                document.getElementById("result").innerHTML = "Não há próximo nível disponível.";
                return;
            }

            // Calcular o valor total necessário para o próximo nível
            const totalNeeded = nextLevel.valor - level;

            // Calcular o valor já alcançado com base no progresso
            const amountAchieved = (progress / 100) * totalNeeded;

            // Calcular o valor restante
            const remainingAmount = totalNeeded - amountAchieved;

            // Dividir o valor restante por 3
            const dividedAmount = remainingAmount / 3;

            // Exibir o resultado
            const resultText = `Será necessário R$ ${remainingAmount.toLocaleString('pt-BR')} em apostas no cassino ou R$ ${dividedAmount.toLocaleString('pt-BR')} em apostas esportivas para atingir o próximo nível (${nextLevel.nome}).`;
            document.getElementById("result").innerHTML = `
                ${resultText}
                <span class="copy-icon" title="Copiar resultado" aria-label="Copiar resultado">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                    </svg>
                </span>
            `;

            // Adicionar evento de cópia ao ícone
            const copyIcon = document.querySelector(".copy-icon");
            copyIcon.addEventListener("click", function () {
                navigator.clipboard.writeText(resultText).catch(function () {
                    console.error("Erro ao copiar o resultado.");
                });
            });
        }

        // Adicionar evento de tecla ao campo de progresso
        document.getElementById("progress").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                calc(); // Chamar a função de cálculo ao pressionar Enter
            }
        });
    </script>
</body>
</html>
